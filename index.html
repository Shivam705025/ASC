<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronaut Corgi Coin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #glitterText {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff0000, #ff00ff, #00ff00, #00ffff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glitter 4s linear infinite;
            margin-top: 50px;
        }
        @keyframes glitter {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
        #mainImage {
            max-width: 80%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            margin-top: 50px; /* Increased margin */
        }
        #menuContainer {
            display: flex;
            justify-content: space-around;
            width: 80%;
            margin-top: 50px;
        }
        .menuItem {
            position: relative;
            overflow: hidden;
            width: 150px;
            height: 150px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            border: 2px solid #000; /* Black-themed border */
            transition: transform 0.3s ease;
        }
        .menuItem:hover {
            transform: translateY(-5px);
        }
        .menuItem img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px; /* Adjust border radius */
            filter: brightness(0.8); /* Darken image for black theme */
        }
        .label {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 16px;
            padding: 5px 0;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .menuItem:hover .label {
            opacity: 1;
        }
                #buyNowBtn {
            font-size: 24px;
            padding: 15px 30px;
            margin-top: 30px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(45deg, #ff0000, #ff00ff, #00ff00, #00ffff);
            background-size: 200% 200%;
            color: #fff;
            cursor: pointer;
            outline: none;
            transition: background-position 0.3s ease;
            animation: glitterButton 4s linear infinite;
        }
        #buyNowBtn:hover {
            background-position: 100% 50%;
        }
        @keyframes glitterButton {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
                #stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Prevent interaction with stars */
        }
        #stars::before, #stars::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 1px;
            height: 1px;
            background-color: #fff;
            opacity: 0; /* Initially invisible */
            animation: twinkling 5s infinite; /* Twinkling animation */
        }
        #stars::before {
            animation-delay: 0s;
        }
        #stars::after {
            animation-delay: 2s;
        }
        @keyframes twinkling {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: translateY(-200px) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-400px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="stars"></div>
    <div>
        <h1 id="glitterText">Astronaut Corgi Coin</h1>
        <img id="mainImage" src="asc.png" alt="Astronaut Corgi Coin Image">
    </div>
    <br>
  <button id="buyNowBtn">BUY NOW</button>
      <br><br><br><br>
    <div id="menuContainer">
        <div class="menuItem">
            <img src="image1.jpeg" alt="Image 1">
            <div class="label">Label 1</div>
        </div>
        <div class="menuItem">
            <img src="image2.jpeg" alt="Image 2">
            <div class="label">Label 2</div>
        </div>
        <div class="menuItem">
            <img src="image3.jpeg" alt="Image 3">
            <div class="label">Label 3</div>
        </div>
        <div class="menuItem">
            <img src="image4.jpeg" alt="Image 4">
            <div class="label">Label 4</div>
        </div>
        <div class="menuItem">
            <img src="image5.jpeg" alt="Image 5">
            <div class="label">Label 5</div>
        </div>
    </div>

    <script>
        // JavaScript code can be added here if needed
    </script>
</body>
</html>
