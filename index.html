<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronaut Corgi Coin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #glitterText {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff0000, #ff00ff, #00ff00, #00ffff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glitter 4s linear infinite;
        }
        @keyframes glitter {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
        #mainImage {
            max-width: 80%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            margin-top: 30px;
        }
        #menu {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .menuItem {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 20px;
            cursor: pointer;
            background-color: #ff00ff;
            color: #fff;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        .menuItem:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div>
        <h1 id="glitterText">Astronaut Corgi Coin</h1>
        <img id="mainImage" src="asc.png" alt="Astronaut Corgi Coin Image">
    </div>

    <div id="menu">
        <div class="menuItem" onclick="navigateTo('home')">Home</div>
        <div class="menuItem" onclick="navigateTo('about')">About</div>
        <div class="menuItem" onclick="navigateTo('team')">Team</div>
        <div class="menuItem" onclick="navigateTo('contact')">Contact</div>
    </div>

    <script>
        function navigateTo(page) {
            // You can implement page navigation logic here
            console.log(`Navigating to ${page} page...`);
            // Example: window.location.href = `${page}.html`;
        }
    </script>
</body>
</html>
