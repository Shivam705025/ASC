<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronaut Corgi Coin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #header {
            width: 100%;
            background-color: #111;
            padding: 20px 0;
            position: fixed;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        #menu {
            display: flex;
            justify-content: center;
        }
        .menuItem {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 18px;
            cursor: pointer;
            color: #fff;
            transition: color 0.3s ease;
        }
        .menuItem:hover {
            color: #ff00ff; /* Hover color change */
        }
        #glitterText {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff0000, #ff00ff, #00ff00, #00ffff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glitter 4s linear infinite alternate;
            margin-top: 100px; /* Adjust spacing from menu */
        }
        @keyframes glitter {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
        #mainImage {
            max-width: 80%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1 id="glitterText">Astronaut Corgi Coin</h1>
    <img id="mainImage" src="asc.png" alt="Astronaut Corgi Coin Image">

    <script>
        // JavaScript code can be added here if needed
    </script>
</body>
</html>
