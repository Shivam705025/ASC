<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Cat Coin</title>
    <link rel="icon" href="title.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #glitterText {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff0000, #ff00ff, #00ff00, #00ffff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glitter 4s linear infinite;
            margin-top: 50px;
        }
        @keyframes glitter {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
        #mainImage {
            max-width: 80%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            margin-top: 50px; /* Increased margin */
        }
        #menuContainer {
            display: flex;
            justify-content: space-around;
            width: 80%;
            margin-top: 50px;
        }
        .menuItem {
            position: relative;
            overflow: hidden;
            width: 150px;
            height: 150px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            border: 2px solid #000; /* Black-themed border */
            transition: transform 0.3s ease;
        }
        .menuItem:hover {
            transform: translateY(-5px);
        }
        .menuItem img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px; /* Adjust border radius */
            filter: brightness(0.8); /* Darken image for black theme */
        }
        .label {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 16px;
            padding: 5px 0;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .menuItem:hover .label {
            opacity: 1;
        }
                #buyNowBtn {
            font-size: 24px;
            padding: 15px 30px;
            margin-top: 30px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(45deg, #ff0000, #ff00ff, #00ff00, #00ffff);
            background-size: 200% 200%;
            color: #fff;
            cursor: pointer;
            outline: none;
            transition: background-position 0.3s ease;
            animation: glitterButton 4s linear infinite;
        }
        #buyNowBtn:hover {
            background-position: 100% 50%;
        }
        @keyframes glitterButton {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
        /* New mint NFT styles */
        #mintNFT {
            margin-top: 50px;
            position: relative;
            overflow: hidden;
            width: 80%;
            height: 100%;
            max-width: 600px; /* Adjust width as needed */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            border: 2px solid #000; /* Black-themed border */
        }
        #mintNFT img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            filter: brightness(0.8); /* Darken image for black theme */
        }
        #mintOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff0000, #ff00ff, #00ff00, #00ffff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glitter 4s linear infinite;
        }
        @keyframes glitter {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        } 
        #iframeContainer {
            width: 80%;
            max-width: 800px;
            height: 500px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            border: 2px solid #fff;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
